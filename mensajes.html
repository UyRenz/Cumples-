<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mensajes Bonitos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <div class="container">

        <h2 class="mb-4 text-center">Mensajes Bonitos de Cumplea√±os üíå</h2>

        <!-- FORMULARIO PARA ESCRIBIR -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Escribe tu mensaje ‚úçÔ∏è</h5>

                <form id="formMensaje">

                    <div class="mb-3">
                        <label class="form-label">Tu nombre</label>
                        <input id="nombre" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tu mensaje</label>
                        <textarea id="mensaje" class="form-control" rows="4" required></textarea>
                    </div>

                    <button class="btn btn-success" type="submit">
                        Guardar mensaje
                    </button>

                </form>
            </div>
        </div>
        <button class="btn btn-danger mb-4" id="resetMensajes">
            Borrar todos los mensajes
        </button>
        <!-- LISTA DE MENSAJES -->
        <h4 class="mb-3">üì¨ Mensajes enviados</h4>
        <div id="listaMensajes" class="row g-3"></div>

    </div>
    <script>
        document.getElementById('resetMensajes').addEventListener('click', function () {
            const codigo = prompt("Ingresa el c√≥digo para borrar los mensajes:");

            if (codigo === "997") {
                localStorage.removeItem('mensajesCumple'); // borra todos los mensajes
                cargarMensajes(); // actualiza la lista
                alert("Todos los mensajes han sido borrados ‚úÖ");
            } else if (codigo !== null) {
                alert("C√≥digo incorrecto ‚ùå");
            }
            // Si cancelan el prompt, no hace nada
        });
    </script>
    <script>
        // cargar mensajes guardados
        function cargarMensajes() {
            const lista = document.getElementById("listaMensajes");
            lista.innerHTML = "";

            const mensajes = JSON.parse(localStorage.getItem("mensajesCumple")) || [];

            // array de emojis
            const emojis = ["üéâ", "üéÇ", "üéÅ", "ü•≥", "üíñ", "‚ú®", "üç∞", "üéà", "üåü", "‚ù§Ô∏è"];

            mensajes.forEach(m => {
                const card = document.createElement("div");
                card.className = "col-md-4";

                // seleccionar un emoji aleatorio
                const emojiAleatorio = emojis[Math.floor(Math.random() * emojis.length)];

                card.innerHTML = `
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">${emojiAleatorio} ${m.nombre}</h5>
        <p class="card-text">${m.mensaje}</p>
      </div>
    </div>
  `;

                lista.appendChild(card);
            });
        }

        // guardar nuevo mensaje
        document.getElementById('formMensaje').addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const mensaje = document.getElementById('mensaje').value;

            const nuevoMensaje = { nombre, mensaje };

            let mensajes = JSON.parse(localStorage.getItem('mensajesCumple')) || [];
            mensajes.push(nuevoMensaje);

            localStorage.setItem('mensajesCumple', JSON.stringify(mensajes));

            // limpiar formulario
            document.getElementById('formMensaje').reset();

            // volver a mostrar mensajes
            cargarMensajes();
        });

        // mostrar mensajes al cargar la p√°gina
        cargarMensajes();
    </script>

</body>

</html>
